<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="hero">
            <img src="logo.png" class="logo" alt="Logo">

    </div>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="login-form">
                    <h2>Welcome Back</h2>
                    <p>Welcome Back, Please enter Your details</p>
                    <div class="inputbox">
                        <ion-icon name="mail-outline" class="icon"></ion-icon>
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                        <div class="forget">
                            <label for="remember"><input type="checkbox" id="remember">Remember Me</label>
                            <a href="#">Forget Password?</a>
                        </div>
                        <button type="submit">Log in</button>
                        <div class="register">
                            <p>Don't have an account? <a href="register.html" target="_blank">Register</a></p>
                        </div>
                </form>
            </div>
        </div>
        <div class="video-container">
            <video id="background-video" autoplay loop muted>
                <source src="0505(2).mp4" type="video/mp4">
            </video>
        </div>
        <script>
            const passwordInput = document.getElementById('password');
            const video = document.getElementById('background-video');
            const loopStartTime = 3; // Start time in seconds
            const loopEndTime = 6; // End time in seconds
    
            video.addEventListener('timeupdate', function() {
                if (video.currentTime >= loopEndTime) {
                    video.currentTime = loopStartTime;
                }
            });
            
        </script>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="login.js"></script>
</body>
